<body>

    <script>
        class DanmuWebSocketClient {
            constructor() {
                this.socket = null;
                this.isConnected = false;
                this.messageCount = 0;
                this.danmuCount = 0;
                this.giftCount = 0;
                this.userCount = 0;
                this.users = new Set();

                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.statusIndicator = document.getElementById('statusIndicator');
                this.statusText = document.getElementById('statusText');
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageCountElement = document.getElementById('messageCount');
                this.danmuCountElement = document.getElementById('danmuCount');
                this.giftCountElement = document.getElementById('giftCount');
                this.userCountElement = document.getElementById('userCount');
            }

            bindEvents() {
                document.getElementById('connectBtn').addEventListener('click', () => this.connect());
                document.getElementById('disconnectBtn').addEventListener('click', () => this.disconnect());
                document.getElementById('clearBtn').addEventListener('click', () => this.clearMessages());
            }

            connect() {
                this.updateStatus('connecting', 'è¿æ¥ä¸­...');

                try {
                    this.socket = new WebSocket('ws://localhost:8765');

                    this.socket.onopen = () => {
                        this.isConnected = true;
                        this.updateStatus('connected', 'å·²è¿æ¥');
                        this.enableControls(true);
                        this.addSystemMessage('æˆåŠŸè¿æ¥åˆ°å¼¹å¹•æœåŠ¡å™¨');
                    };

                    this.socket.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleMessage(data);
                        } catch (error) {
                            console.error('è§£ææ¶ˆæ¯é”™è¯¯:', error);
                        }
                    };

                    this.socket.onclose = () => {
                        this.isConnected = false;
                        this.updateStatus('disconnected', 'è¿æ¥å·²æ–­å¼€');
                        this.enableControls(false);
                        this.addSystemMessage('è¿æ¥å·²æ–­å¼€');
                    };

                    this.socket.onerror = (error) => {
                        console.error('WebSocketé”™è¯¯:', error);
                        this.updateStatus('disconnected', 'è¿æ¥é”™è¯¯');
                        this.addSystemMessage('è¿æ¥å‘ç”Ÿé”™è¯¯');
                    };

                } catch (error) {
                    console.error('åˆ›å»ºè¿æ¥é”™è¯¯:', error);
                    this.updateStatus('disconnected', 'è¿æ¥å¤±è´¥');
                    alert('è¿æ¥å¤±è´¥: ' + error.message);
                }
            }

            disconnect() {
                if (this.socket) {
                    this.socket.close();
                    this.socket = null;
                }
            }

            handleMessage(data) {
                this.messageCount++;
                this.messageCountElement.textContent = this.messageCount;

                // æ ¹æ®æ¶ˆæ¯ç±»å‹å¤„ç†
                switch (data.type) {
                    case 'danmu':
                        this.danmuCount++;
                        this.danmuCountElement.textContent = this.danmuCount;
                        this.addDanmuMessage(data);
                        break;

                    case 'gift':
                        this.giftCount++;
                        this.giftCountElement.textContent = this.giftCount;
                        this.addGiftMessage(data);
                        break;

                    case 'interact':
                        if (data.user && !this.users.has(data.user)) {
                            this.users.add(data.user);
                            this.userCountElement.textContent = this.users.size;
                        }
                        this.addInteractMessage(data);
                        break;

                    case 'live_start':
                        this.addLiveStartMessage(data);
                        break;

                    case 'system':
                        this.addSystemMessage(data.message);
                        break;

                    default:
                        this.addUnknownMessage(data);
                }
            }

            addDanmuMessage(data) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message message-danmu';

                const time = new Date(data.timestamp * 1000).toLocaleTimeString();

                messageElement.innerHTML = `
                    <div class="message-header">
                        <span>${time}</span>
                        <span>å¼¹å¹•</span>
                    </div>
                    <div class="message-content">
                        <span class="wealth-info">${data.wealth || ''}</span>
                        <span class="medal-info">${data.medal || ''}</span>
                        <span class="user-info">${data.user}</span>ï¼š
                        ${data.content}
                        ${data.reply_to ? `<span style="color: #888;">${data.reply_to}</span>` : ''}
                    </div>
                `;

                this.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
            }

            addGiftMessage(data) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message message-gift';

                const time = new Date(data.timestamp * 1000).toLocaleTimeString();
                const price = (data.total_coin / 1000).toFixed(2);

                messageElement.innerHTML = `
                    <div class="message-header">
                        <span>${time}</span>
                        <span>ç¤¼ç‰©</span>
                    </div>
                    <div class="message-content">
                        <span class="wealth-info">${data.wealth || ''}</span>
                        <span class="medal-info">${data.medal || ''}</span>
                        <span class="user-info">${data.user}</span>
                        èµ é€äº† ${data.gift_count} ä¸ª ${data.gift_name} (${price}å…ƒ)
                    </div>
                `;

                this.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
            }

            addInteractMessage(data) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message message-interact';

                const time = new Date(data.timestamp * 1000).toLocaleTimeString();

                messageElement.innerHTML = `
                    <div class="message-header">
                        <span>${time}</span>
                        <span>äº’åŠ¨</span>
                    </div>
                    <div class="message-content">
                        <span class="wealth-info">${data.wealth || ''}</span>
                        <span class="medal-info">${data.medal || ''}</span>
                        <span class="user-info">${data.user}</span>
                        ${data.action}
                    </div>
                `;

                this.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
            }

            addLiveStartMessage(data) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message message-live_start';

                const time = new Date(data.timestamp * 1000).toLocaleTimeString();

                messageElement.innerHTML = `
                    <div class="message-header">
                        <span>${time}</span>
                        <span>ç›´æ’­å¼€å§‹</span>
                    </div>
                    <div class="message-content">
                        ğŸ”´ ç›´æ’­å¼€å§‹ï¼æˆ¿é—´: ${data.roomid} | å¹³å°: ${data.live_platform}
                    </div>
                `;

                this.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
            }

            addSystemMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message message-system';

                const time = new Date().toLocaleTimeString();

                messageElement.innerHTML = `
                    <div class="message-header">
                        <span>${time}</span>
                        <span>ç³»ç»Ÿ</span>
                    </div>
                    <div class="message-content">${message}</div>
                `;

                this.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
            }

            addUnknownMessage(data) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';

                const time = new Date(data.timestamp * 1000).toLocaleTimeString();

                messageElement.innerHTML = `
                    <div class="message-header">
                        <span>${time}</span>
                        <span>æœªçŸ¥æ¶ˆæ¯</span>
                    </div>
                    <div class="message-content">
                        æœªçŸ¥å‘½ä»¤: ${data.cmd}
                    </div>
                `;

                this.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
            }

            clearMessages() {
                this.messagesContainer.innerHTML = '';
                this.messageCount = 0;
                this.danmuCount = 0;
                this.giftCount = 0;
                this.messageCountElement.textContent = '0';
                this.danmuCountElement.textContent = '0';
                this.giftCountElement.textContent = '0';
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            updateStatus(status, text) {
                this.statusIndicator.className = 'status-indicator';
                this.statusIndicator.classList.add(`status-${status}`);
                this.statusText.textContent = text;
            }

            enableControls(connected) {
                document.getElementById('connectBtn').disabled = connected;
                document.getElementById('disconnectBtn').disabled = !connected;
            }
        }

        // åˆå§‹åŒ–å®¢æˆ·ç«¯
        document.addEventListener('DOMContentLoaded', () => {

        });
    </script>
